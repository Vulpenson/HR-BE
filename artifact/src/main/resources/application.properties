# MySQL properties
spring.datasource.url=jdbc:mysql://localhost:3306/hr-app-licenta?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=admin

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Connection pool properties
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# Enabling Spring Session JDBC
spring.session.store-type=jdbc

# Assuming you're using the default session table name
spring.session.jdbc.table-name=SPRING_SESSION
